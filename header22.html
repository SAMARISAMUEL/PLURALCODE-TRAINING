<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header22</title>
    <link rel="stylesheet" href="header22.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section>
      <!-- background overlay -->
      <div class="overlay">
        <nav>
          <div class="nav_bar">
            <h3>StartUp3</h3>
            <ul>
              <li><a href="">Products</a></li>
              <li><a href="">Pricing</a></li>
              <li><a href="">Community</a></li>
            </ul>
          </div>
          <!-- right nav  -->
          <div class="nav_right">
            <ul>
              <li><a href="">Help</a></li>
              <li><a href="">Login</a></li>
            </ul>
            <button>Sign Up</button>
          </div>
        </nav>
        <!-- hero section -->
        <div class="hero">
          <h1>The Amazing Hubble</h1>
          <p>
            The first area of specialization in telescopes has to do with the
            types of telescopes people use. The three designs of telescopes that
            most people use are the Refractor
          </p>
        </div>
        <!-- form -->
        <form action="">
          <input type="text" name="" id="text" placeholder="Your Name" />
          <input type="email" name="" id="email" placeholder="Your email" />
          <button>Get Started</button>
        </form>
        <div class="or">
          <p>or sign up with</p>
        </div>
        <!-- icon section -->
        <div class="icon">
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-google"></i></a>
          <a href=""><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </section>
  </body>
</html>
